<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle Menú Semanal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="navbar">
    <a href="/" class="logo">
        <img src="/images/logo.png" alt="Logo">
    </a>
    <div class="navegacion">
        <a href="#home">Inicio</a>
        <a href="#about">Sobre nosotros</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-button">
                Salir
            </button>
        </form>
    </div>
</div>
<div class="section">
    <h2 class="section-title" th:text="'Menú ' + ${menu.tipoDieta.nombreTD} + ' - Semana ' + ${menu.semana}"></h2>
    <button class="confirm-button" onclick="window.location.href='/menus/listado'">
        Volver
    </button>
    <div class="contenido">
        <div class="flex-container">
            <div class="dias-section" style="flex: 1 1 100%;">
                <div class="dias-calendario">
                    <div class="dia" th:each="diaMenu : ${menu.dias}">
                        <h4 th:text="${diaMenu.diaSemana}"></h4>
                        <div class="menu-vianda" th:if="${diaMenu.vianda != null}">
                            <h4 th:text="${diaMenu.vianda.nombreVianda}"></h4>
                            <p th:text="${diaMenu.vianda.descripcionVianda}"></p>
                        </div>
                        <div th:if="${diaMenu.vianda == null}">
                            <p>No hay vianda asignada</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/1b8cf50d7a.js" crossorigin="anonymous"></script>
</body>
</html>
