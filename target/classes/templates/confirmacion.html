<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmación</title>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="navbar">
    <a href="/" class="logo">
        <img src="/images/logo.png" alt="Logo">
    </a>
    <div class="navegacion">
        <a href="#home">Inicio</a>
        <a href="#about">Sobre nosotros</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
        <button class="signin-button">Cuenta</button>
    </div>
</div>

<div class="section">
    <h2 class="section-title">Suscripción confirmada</h2>
    <div class="contenido">
        <p>Gracias por suscribirte, <strong th:text="${suscripcion.cliente.nombreCliente} + ' ' + ${suscripcion.cliente.apellidoCliente}">[nombre]</strong>.</p>
        <p>Tu suscripción comenzará el <strong th:text="${suscripcion.fechaInicio}">[fecha]</strong>.</p>
        <button class="confirm-button" onclick="window.location.href='/login'">Ir a iniciar sesión</button>
    </div>
</div>

</body>
</html>
