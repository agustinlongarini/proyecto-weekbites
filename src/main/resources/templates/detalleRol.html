<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Permisos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="navbar">
    <a href="/" class="logo">
        <img src="/images/logo.png" alt="Logo">
    </a>
    <div class="navegacion">
        <a href="#home">Inicio</a>
        <a href="#about">Sobre nosotros</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-button">
                Salir
            </button>
        </form>
    </div>
</div>
<div class="section">
    <h2 class="section-title">Permisos</h2>
    <button class="confirm-button" onclick="window.location.href='/rol/listado'">
        Volver
    </button>
    <div class="contenido">
        <h3 th:text="${rol.nombre}"></h3>
        <h3>Permisos:</h3>
        <ul class="ul-grid">
            <li th:each="permiso : ${rol.permisos}" th:text="${permiso.nombre}"></li>
        </ul>
    </div>
</div>
<script src="https://kit.fontawesome.com/1b8cf50d7a.js" crossorigin="anonymous"></script>
</body>
</html>
