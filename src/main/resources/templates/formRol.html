<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Rol</title>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="navbar">
    <a href="/" class="logo">
        <img src="/images/logo.png" alt="Logo">
    </a>
    <div class="navegacion">
        <a href="#home">Inicio</a>
        <a href="#about">Sobre nosotros</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-button">
                Salir
            </button>
        </form>
    </div>
</div>

<div class="section">
    <h2 class="section-title">Crear Rol</h2>
    <div class="contenido">
        <form th:action="@{/rol/crear}" th:object="${rol}" method="post">
            <label>Nombre del Rol:</label>
            <input type="text" th:field="*{nombre}" />
            <label>Permisos:</label>
            <div class="checkbox-grid">
                <div class="checkbox-item" th:each="permiso : ${todosLosPermisos}">
                    <input type="checkbox" th:id="${'permiso_' + permiso.id}" th:value="${permiso.id}" th:field="*{permisos}" />
                    <label th:for="${'permiso_' + permiso.id}" th:text="${permiso.nombre}"></label>
                </div>
            </div>
            <div class="fila">
                <button class="confirm-button boton-volver" type="button" onclick="window.location.href='/rol/listado'">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button class="confirm-button" type="submit" id="guardarBtn">Guardar rol</button>
            </div>
        </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/1b8cf50d7a.js" crossorigin="anonymous"></script>
</body>
</html>
