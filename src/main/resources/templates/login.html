<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>Iniciar sesión</title>
</head>

<body class="login-body">

<div class="navbar">
    <a href="/" class="logo">
        <img src="/images/logo.png" alt="Logo">
    </a>
</div>

<div class="section" id="login">
    <h2 class="section-title menos-ancho">Iniciar sesión</h2>
    <div class="contenido menos-ancho">
        <form th:action="@{/login}" method="post">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="username" required placeholder="Escribe tu correo">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Escribe tu contraseña">
            <button class="confirm-button" type="submit">Ingresar</button>
            <div th:if="${param.error}">
                <p style="margin-bottom: 0; font-size: 1rem; color: #a00000">Credenciales incorrectas. Por favor, inténtalo de nuevo.</p>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 WeekBites. Todos los derechos reservados.</p>
</footer>

</body>
</html>
