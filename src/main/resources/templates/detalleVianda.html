<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detalle vianda</title>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="navbar">
  <a href="/" class="logo">
    <img src="/images/logo.png" alt="Logo">
  </a>
  <div class="navegacion">
    <a href="#home">Inicio</a>
    <a href="#about">Sobre nosotros</a>
    <a href="#services">Servicios</a>
    <a href="#contact">Contacto</a>
    <form th:action="@{/logout}" method="post" class="logout-form">
      <button type="submit" class="logout-button">
        Salir
      </button>
    </form>
  </div>
</div>

<div class="section">
  <h2 class="section-title" th:text="${vianda.nombreVianda}"></h2>
  <button class="confirm-button" onclick="window.location.href='/vianda/listado'">
    Volver
  </button>
  <div class="contenido">
    <h4>Descripci√≥n</h4>
    <p th:text="${vianda.descripcionVianda}"></p>
    <h4>Tipo Dieta</h4>
    <span class="tipo-dieta" th:each="tipoDieta, iterStat : ${vianda.tiposDieta}">
      <span th:text="${tipoDieta.nombreTD}"></span><span th:if="${!iterStat.last}">, </span>
    </span>
    <h4>Ingredientes</h4>
    <p th:text="${vianda.ingredientes}"></p>
  </div>
</div>
<script src="https://kit.fontawesome.com/1b8cf50d7a.js" crossorigin="anonymous"></script>
</body>
</html>
