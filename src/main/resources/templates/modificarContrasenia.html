<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="navbar">
  <a href="/" class="logo">
    <img src="/images/logo.png" alt="Logo">
  </a>
  <div class="navegacion">
    <a href="#home">Inicio</a>
    <a href="#about">Sobre nosotros</a>
    <a href="#services">Servicios</a>
    <a href="#contact">Contacto</a>
    <form th:action="@{/logout}" method="post" class="logout-form">
      <button type="submit" class="logout-button">
        Salir
      </button>
    </form>
  </div>
</div>

<div class="section">
  <div th:if="${error}" class="alert alert-danger" th:text="${error}" style="color: darkred; margin-top: 10px; text-align: left; background-color: #f8d7da; padding:10px; border-radius:4px;"></div>
  <h2 class="section-title">Modificar contraseña</h2>
  <div class="contenido">
    <form th:action="@{/usuario/{id}/contrasenia(id=${usuario.id})}" method="post">
      <label>Contraseña actual:</label>
      <input type="password" name="passwordActual" required />
      <div class="fila">
        <div class="campo">
          <label>Nueva contraseña:</label>
          <input type="password" name="nuevaPassword" required />
        </div>
        <div class="campo">
          <label>Confirmar nueva contraseña:</label>
          <input type="password" name="confirmarPassword" required />
        </div>
      </div>
      <div class="fila">
        <button class="confirm-button boton-volver" type="button" onclick="window.location.href='/usuario/listado'">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="confirm-button" type="submit" id="guardarBtn">Cambiar contraseña</button>
      </div>
    </form>
  </div>
</div>
<script src="https://kit.fontawesome.com/1b8cf50d7a.js" crossorigin="anonymous"></script>
</body>
</html>
