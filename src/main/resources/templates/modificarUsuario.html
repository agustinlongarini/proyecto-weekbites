<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="navbar">
    <a href="/" class="logo">
        <img src="/images/logo.png" alt="Logo">
    </a>
    <div class="navegacion">
        <a href="#home">Inicio</a>
        <a href="#about">Sobre nosotros</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-button">
                Salir
            </button>
        </form>
    </div>
</div>

<div class="section">
    <h2 class="section-title">Modificar Usuario</h2>
    <div class="contenido">
        <form th:action="@{/usuario/{id}/modificar(id=${usuario.id})}" th:object="${usuario}" method="post">
            <label>Correo electr√≥nico:</label>
            <input type="email" th:field="*{email}" />
            <label>Rol:</label>
            <select id="rol" th:field="*{rol}">
                <option value="" disabled selected>Selecciona un rol</option>
                <option th:each="rol : ${todosLosRoles}"
                        th:value="${rol.id}"
                        th:text="${rol.nombre}">
                </option>
            </select>
            <div class="fila">
                <button class="confirm-button boton-volver" type="button" onclick="window.location.href='/usuario/listado'">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button class="confirm-button" type="submit" id="guardarBtn">Modificar usuario</button>
            </div>
        </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/1b8cf50d7a.js" crossorigin="anonymous"></script>
</body>
</html>
