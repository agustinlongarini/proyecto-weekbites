<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Vianda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="navbar">
    <a href="/" class="logo">
        <img src="/images/logo.png" alt="Logo">
    </a>
    <div class="navegacion">
        <a href="#home">Inicio</a>
        <a href="#about">Sobre nosotros</a>
        <a href="#services">Servicios</a>
        <a href="#contact">Contacto</a>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit" class="logout-button">
                Salir
            </button>
        </form>
    </div>
</div>

<div class="section">
    <h2 class="section-title">Modificar Vianda</h2>
    <div class="contenido">
        <form th:action="@{/vianda/{id}/modificar(id=${vianda.id})}" th:object="${vianda}" method="post">
            <label>Nombre de la Vianda:</label>
            <input type="text" th:field="*{nombreVianda}" />
            <label>Descripci√≥n de la Vianda:</label>
            <input type="text" th:field="*{descripcionVianda}" />
            <label>Ingredientes de la Vianda:</label>
            <textarea id="ingredientes" th:field="*{ingredientes}" rows="4" cols="30"></textarea>
            <label>Tipo Dieta:</label>
            <div class="checkbox-grid">
                <div th:each="tipoDieta : ${todosLosTipoDietas}">
                    <label class="checkbox-label">
                        <input type="checkbox"
                               th:value="${tipoDieta.id}"
                               th:field="*{tiposDieta}" />
                        <span th:text="${tipoDieta.nombreTD}"></span>
                    </label>
                </div>
            </div>
            <div class="fila">
                <button class="confirm-button boton-volver" type="button" onclick="window.location.href='/vianda/listado'">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button class="confirm-button" type="submit" id="guardarBtn">Modificar vianda</button>
            </div>
        </form>
    </div>
</div>
<script src="https://kit.fontawesome.com/1b8cf50d7a.js" crossorigin="anonymous"></script>
</body>
</html>
